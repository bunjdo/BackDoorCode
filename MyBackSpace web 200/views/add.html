@extends base.html
<% block content %>
<form method='POST' id='ajax-form'>
    <div class="form-group">
        <label for="titleInput">Тайтл</label>
        <input type="text" name="title" class="form-control" id="titleInput">
    </div>
    <div class="form-group">
        <label for="contentInput">Контент</label>
        <textarea name="content" class="form-control" id="contentInput"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Субмит</button>
</form>
<% endblock %>
